<aside>
	<div class="flex-nav">
		<nav>
			<ul>
				{% for p in site.pages %} {% if p.title and p.type != 'wiki'%}
				<li><a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>
				{% endif %} {% endfor %}
			</ul>
		</nav>
	</div>
</aside>
